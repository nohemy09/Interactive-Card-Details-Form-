<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.scss">
    <title>Interactive Card Details Form</title>
  </head>
  <body>

    <div class="main">
      <div class="nav">
        <img src="./assets/images/bg-main-desktop.png" class="back">
      </div>
      <div class="bg-front">
        <img src="./assets/images/bg-card-front.png" class="bg-card">
        <img src="./assets/images/card-logo.svg" class="logo">
        <div class="number">0000 0000 0000 0000</div>
        <div class="name">Jane Appleseed</div>
        <span class="dot"></span>
        <span class="dot2"></span>
        <div class="enddate">
          <span id="ex-mm">00</span >/<span id="ex-yy">00</span>
        </div>
      </div>
      <div class="bg-back">
        <img src="./assets/images/bg-card-back.png" class="card-back">
        <div class="caja">
          <span class="cvc1" id="cvc">000</span>
        </div>
      </div>
      <form class="card-info">
          <label for=""> Cardholder Name</label><br>
          <input type="text" id="name" class="input-name" placeholder=" e.g. Jane Appleseed" required><br>

          <label>Card Number</label><br>
          <input type="text" id="card-number" class="input-number" placeholder="e.g. 1234 5678 9123 0000" required>
          <span id="w-format"></span>

         <div class="box">
           <label>Exp. date (MM/YY)</label>
           <div>
               <input class="mm" id="mm" type="number" placeholder="MM" placeholder="MM" required>
               <input class="yy" id="YY" type="number" placeholder="YY" placeholder="YY" required>
               <span id="w-blank"></span>
             </div>
             <div class="cvc">
               <label for="">CVC</label><br>
               <input id="cvc-input" type="number" class="input-cvc" placeholder="e.g. 123"><br>
               <span id="w-blankc"></span>
             </div>
         </div>
         <button  id="submit" class="btn" type="submit" value="Confirm">Confirm</button>
      </form>
      
      
      <figure class="thank">
        <img src="./assets/images/icon-complete.svg" alt=""><br>
        <span class="s1">Thank You</span><br>
        <span class="s">We added your card details</span>
      </figure>
    </div>


    <!--Javascript-->
    <script type="module" src="./JS/main.js"></script>
  </body>
</html>
